<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/sidebar.css" />
  <link rel="stylesheet" href="styles/x.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/general.css" />
  <title>X</title>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="for-you">
        <div class="highlight"></div>
        <button class="header-label-buttons-for-you">For You</button>
      </div>
      <div class="following">
        <div class="highlight"></div>
        <button class="header-label-buttons-following">Following</button>
      </div>
      <div class="header-settings">
        <button class="header-settings-button">
          <img src="icons/settings.png" alt="" />
        </button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-button">
          <div class="sidebar-icons">
            <img class="twitter-logo" src="icons/twitter.png" alt="" />
          </div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/home.png" alt="" /></div>
          <div class="sidebar-texts">Home</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/search.png" alt="" /></div>
          <div class="sidebar-text">Explore</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/bell.png" alt="" /></div>
          <div class="sidebar-text">Notifications</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/email.png" alt="" /></div>
          <div class="sidebar-text">Messages</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/layers.png" alt="" /></div>
          <div class="sidebar-text">Grok</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons">
            <img src="icons/checklist.png" alt="" />
          </div>
          <div class="sidebar-text">Lists</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/photo.png" alt="" /></div>
          <div class="sidebar-text">Profile</div>
        </button>
      </div>
      <div class="sidebar-icons-panel">
        <button class="sidebar-buttons">
          <div class="sidebar-icons"><img src="icons/more.png" alt="" /></div>
          <div class="sidebar-text">More</div>
        </button>
      </div>
    </div>

    <div>
      <div class="sidebar-icons-panels">
        <button class="tweet-1">Post</button>
      </div>
    </div>
    <button class="profile-button">
      <div class="sidebar-icons-panelss">
        <div class="profile-pic-container-sidebar">
          <img src="profile-pics/unnamed (1).jpg" alt="" />
        </div>
        <div class="names-sidebar">
          <div class="username">DrSimp</div>
          <div class="tag">@LSkeeny</div>
        </div>
        <div class="extra-menu"><img src="icons/more (1).png" alt="" /></div>
      </div>
    </button>
  </div>

  <div class="body-one">
    <div class="tweet-container">
      <div class="body-container">
        <div class="profile-pic-container">
          <img src="profile-pics/unnamed (1).jpg" alt="" />
        </div>
        <div class="tweet-body-container">
          <div class="tweet-text">
            <input
              class="text-box"
              type="text"
              placeholder="What is happening?!"
            />
          </div>

          <div class="icons-container">
            <div class="icons-spacing">
              <img class="icons" src="icons/photo.png" alt="" />
            </div>
            <div class="icons-spacing">
              <img class="icons" src="icons/gif.png" alt="" />
            </div>
            <div class="icons-spacing">
              <img class="icons" src="icons/poll.png" alt="" />
            </div>
            <div class="icons-spacing">
              <img class="icons" src="icons/happiness.png" alt="" />
            </div>
            <div class="icons-spacing">
              <img class="icons" src="icons/event.png" alt="" />
            </div>
            <div class="icons-spacing">
              <img class="icons" src="icons/location.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="post">
        <div><button class="tweet">Post</button></div>
      </div>
    </div>
  </div>
</body>
